<div>
    <div *ngIf="(loadingState$ | async) === 'success'" [@enterAnimation]>
        <div class="container">
            <div class="row" *ngFor="let draw of (draws$ | async)">
              <div class="col">
                <div class="Draw-Entry">
                    <div>
                        <div class="header-text">Draw Number</div><div> {{ draw.drawNumber }}</div>
                    </div>
                    <div>
                        <div class="header-text">Draw Date</div><div> {{ formatDate(draw.date) }}</div>
                    </div>
                    <div>
                        <div class="header-text">Draw Pool</div><div class="draw-amount"> ZIL {{ formatAmountfromQa(draw.totalDrawPool) }}</div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div *ngIf="(loadingState$ | async) === 'pending'">
        <div class="lottery-spinner">
            <div class="spinner-border text-dark" role="status" style="width: 3rem; height: 3rem; z-index: 20;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
    <ng-container *ngIf="(loadingState$ | async) === 'error'">
        <div class="lottery-spinner error-loading">
            We were unable to load draws
        </div>
    </ng-container>
</div>
